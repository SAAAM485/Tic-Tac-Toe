<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagel's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>Bagel's Tic-Tac-Toe</header>
    <div class="container">
        <div class="turn"></div>
        <div class="message">&nbsp</div>
        <div class="board"></div>
        <div class="start_buttons">
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </div>
        <dialog>
            <h1>Please Enter Players' Name!</h1>
            <form method="dialog">
                <label for="player1">Player 1</label>
                <input type="text" id="player1" name="player1" required autofocus>
                <label for="player2">Player 2</label>
                <input type="text" id="player2" name="player2" required>
                <div class="btns">
                    <button type="submit" id="play_btn">Play</button>
                    <button type="button" id="cancel_btn">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
